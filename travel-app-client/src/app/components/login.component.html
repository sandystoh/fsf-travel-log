<div class="login-form">
    <mat-card class="login-card">
        <div fxLayout="row column" fxLayoutAlign="center center" fxLayoutGap="4vw">
            <div fxLayout="column" fxLayoutGap="2vw">
                    <div>Welcome to <br> Globe Trotters!</div>
                    <div><img src="assets/images/login-icon.png" width="130px" class="rounded"></div>
                    <div>Please Log in</div>
            </div>
            <div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <mat-form-field class="full-width">
                                <input matInput placeholder="Username" formControlName="username">
                                <mat-hint *ngIf="loginForm.touched && !!f.username.hasError('required')">Username Required!</mat-hint>
                        </mat-form-field>
        
                        <mat-form-field class="full-width">
                                <input matInput placeholder="Password" type="password" formControlName="password">
                                <mat-hint *ngIf="loginForm.touched && !!f.password.hasError('required')">Password Required!</mat-hint>
                        </mat-form-field>
                    <div class="button-area" fxLayout="row" fxLayoutAlign="space-evenly">
                        <button mat-raised-button color="warn" button type="reset">Reset</button>
                        <button mat-raised-button color="accent" button type="submit" [disabled]="loginForm.invalid">Login</button>
                    </div>
                </form>
                <div class="invalid" *ngIf = "invalidLogin" >
                        User or Password is invalid. Please try again!
                </div>
            </div>
        </div>

    </mat-card>
</div>
