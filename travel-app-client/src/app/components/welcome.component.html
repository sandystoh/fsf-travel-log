<div class="welcome-container">

<div class="header">Travel Yak<img src = "../../assets/images/trek-yak.png" width="150px"><br></div>
    <div class="map-bg">
        <div fxLayout="row" class="menu-area">
        <div class="menu-box" fxLayoutAlign="center center" (click)="openJourneyDialog()">
                <span>Add Journey</span></div>
        <div class="menu-box" fxLayoutAlign="center center" (click)="addPlace()">
                <span>Add Place</span></div>   
        <div class="menu-box" fxLayoutAlign="center center" (click)="getJourneysList()">
                <span>Journeys</span></div>
        <div class="menu-box" fxLayoutAlign="center center" (click)="getPlacesList()">
                <span>Places</span></div>         
        </div>
        <div fxLayout="row" class="info-area" *ngIf="resp">
                <div class="info-box" fxLayoutAlign="center center" >
                        <span>Welcome<br><span *ngIf="user">{{user.displayName}}!</span></span></div>
                <div class="info-box" fxLayoutAlign="center center" >
                    <span class="large-num">{{resp.countryCount}}</span>
                    <span>countries visited</span></div>
                <div class="info-box" fxLayoutAlign="center center" >
                        <span class="large-num">{{resp.journeyCount}}</span>
                        <span>journeys taken</span></div>
                <div class="info-box" fxLayoutAlign="center center" >
                        <span class="large-num">{{resp.placesCount}}</span>
                        <span>places travelled</span></div>

            </div>
        <div id="world-map" class="maparea"></div>

    </div>
</div>
