<div class="fixed-bg">
        <mat-toolbar>
            <div class="full_width" fxLayout="row" fxLayoutAlign="space-between">
              <a class="home"  [routerLink]="['/welcome']">
                  <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="1vw">
                    <img src="assets/images/yak-icon.png" height="40px"> 
                    <div>Travel Yak</div>
                  </div></a>
                  
                  <div fxLayout="row" *ngIf="isAuth" fxLayoutAlign="center">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>menu</mat-icon>
                    </button>    
                    <div><mat-icon class="avatar-icon web">account_circle</mat-icon></div>
                    <div class="smythe avatar web" *ngIf="displayName" [matMenuTriggerFor]="profile"> {{ displayName }}</div> 
                    <mat-menu #profile="matMenu">
                      <!--
                      <button mat-menu-item (click)="linkToGoogle()">
                        <mat-icon>person_add</mat-icon>
                        <span>Link to Google</span>
                      </button> -->
                      <a mat-menu-item href="https://still-ravine-75613.herokuapp.com/">
                        <mat-icon>person_add</mat-icon>
                        <span>Link to Google (Remote)</span>
                      </a>
                      </mat-menu>
                      
                    <div class="logout-btn" (click)="logout()"><mat-icon>exit_to_app</mat-icon></div>
            
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="openJourneyDialog()">
                        <mat-icon>add_box</mat-icon>
                        <span>Add Journey</span>
                      </button>
                      <button mat-menu-item  (click)="addPlace()">
                        <mat-icon>add_circle</mat-icon>
                        <span>Add Place</span>
                      </button>
                      <button mat-menu-item  (click)="getJourneysList()">
                        <mat-icon>flight</mat-icon>
                        <span>Journeys</span>
                      </button>
                      <button mat-menu-item  (click)="getPlacesList()">
                        <mat-icon>house</mat-icon>
                        <span>Places</span>
                      </button>
                    </mat-menu>
                    </div>
           </div>
          </mat-toolbar>
          <router-outlet (activate)="isAuthenticated()"></router-outlet>
</div>
